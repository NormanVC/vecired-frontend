<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Nuevo Post
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="crearCert()"
                  color="primary">
        Compartir
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    
    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-textarea [(ngModel)]="emisor.rut" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">MOTIVO</ion-label>
      <ion-textarea [(ngModel)]="emisor.motivo" required></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
