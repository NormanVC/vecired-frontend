<ion-header>
  <ion-toolbar class="cabecera">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/login" color="light" name=""></ion-back-button>
    </ion-buttons>
  
    <ion-title class="vecired" color="light">VeciRed</ion-title>
  
    <ion-buttons slot="end">   
      <ion-button disabled>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>
      
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="top">
    <div class="banner">
      <ion-icon name="search-sharp"></ion-icon>
    </div>
    <ion-card-header>
      <ion-card-title class="titulo2">Validador de documentos</ion-card-title>
      <ion-card-subtitle>Aqu√≠ puedes ingresar la ID de solicitud de certificado y  verificar su validez.</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="solicitud" placeholder="Ingrese texto"  minlength="1" maxlength="24"></ion-input>
        <ion-button slot="end" expand="block" (click)="verificar()">Verificar</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>


</ion-content>
