<ion-card class="certificadoUnitario">
  <ion-card-header>
    <ion-card-subtitle class=" fontColor ion-text-center"><ion-icon name="ribbon"></ion-icon>
      {{certificado.comunidad.nombreComunidad}}</ion-card-subtitle>
    <ion-card-title class="ion-text-center"><b>{{certificado.titulo}}</b></ion-card-title>
  </ion-card-header>

  <ion-card-content class="fontColor ion-text-center">
    <ion-icon name="document-text-outline"></ion-icon>
    {{certificado.descripcion}}
    <ion-row class="ion-text-center">
      <ion-col style="margin-top:-0.5% ;" >
        <ion-icon name="call"></ion-icon>
        {{certificado.contacto}}
      </ion-col>
     <ion-col style="margin-top:-1% ;">
       {{certificado.replegal}}
       <ion-icon name="person"></ion-icon>
      </ion-col>
   </ion-row>
      <!--INICIO OPCIONES EDITAR Y ELIMINAR-->
      <ion-row >
        <ion-col  style="margin-left: 20%;">
          <ion-buttons>
            <ion-button 
                         (click)="editarComunidad(comunidad, indexOfelement)"
            >
              
             <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
         
        </ion-col>
        <ion-col >
         <ion-buttons>
           <ion-button class="abandonarComunidad" (click)="abandonarComunidad(comunidad, indexOfelement)">
            <ion-icon  style="color: crimson;"slot="icon-only" name="duplicate-outline"></ion-icon>
           </ion-button>
         </ion-buttons>
        </ion-col>
      </ion-row>
      <!--FIN OPCIONES EDITAR Y ELIMINAR-->
  </ion-card-content>
</ion-card>
